<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>CastleCrip</title>
</head>

<body>
<section>
    <div class="container">

        <div class="user signinBx">
         <div class="imgBx">
             <img src="img/logonegro.png" alt="">
         </div>
         <div class="formBx">
             <form action="">
                 <h2>Login</h2>
                 <input type="text" placeholder="Username">
                 <input type="password" placeholder="Password">
                 <input type="submit" value="Login">
                 <p class="signup">No tienes una cuenta? <a href="#" onclick="toggleForm()">Register</a></p>
             </form>
         </div>
        </div>

        <div class="user signupBx">
           
            <div class="formBx">
                <form action="">
                    <h2>Register</h2>
                    <input type="text" placeholder="Email Address">
                    <input type="password" placeholder="Create Password">
                    <input type="password" placeholder="Confirm Password">
                    <input type="submit" value="Sign Up">
                    <p class="signup">Ya tienes una cuenta? <a href="#" onclick="toggleForm()">Login</a></p>
                </form>
            </div>
            <div class="imgBx">
                <img src="img/logoblanco.png" alt="">
            </div>
      </div>


    </div>
</section>

  <script src="login.js"></script>
</body>
